<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        input {
            padding: 8px;
            width: 300px;
            margin-bottom: 10px;
        }

        .highlight {
            background-color: yellow;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 6px 0;
        }
    </style>
</head>

<body>
    <h3>Search Products</h3>
    <input type="text" id="searchInput" placeholder="Search by name or category" />

    <p>Results: <span id="count"></span></p>

    <ul id="list"></ul>

    <script src="script.js"></script>
</body>

</html>
